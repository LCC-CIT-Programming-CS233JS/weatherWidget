<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body>
  <div id="app-container">
    <div class="app">

      <div class="zip-form">
        <form id="zipForm">
          <div class="flex-parent">
            <label for="zipcode">Zip</label>
            <input class="form-control" type="input" id="zipcode" name="zipcode" value="" required />
            <button type="submit" class="btn btn-success"> Get the forcast!</button>
          </div>
        </form>
      </div>

      <div class="weather-list flex-parent" id="weatherList">
      </div>

      <div class="weather-list-item" id="currentDay">
        <div>09/10</div>
        <div>Monday</div>
        <div>66 | 88</div>
      </div>


    </div>
  </div>
  <script src="./dist/weather.js"></script>
</body>

</html>
